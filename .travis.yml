language: python

sudo: false

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly" # currently points to 3.7-dev
  - "pypy"

install: "pip install lxml requests datetime"

script:
  - python run.py

branches:
  only:
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $token
  on:
    branch:  master
